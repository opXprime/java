<div class="tracks">

  <div class="track">
    <div class="tracktitle">linear</div>
    <div class="bars timing-linear" data-count="24"></div>
  </div>

  <div class="track">
    <div class="tracktitle">ease-in</div>

  </div>

  <div class="track">

  </div>

  <div class="track">

    <div class="bars timing-ease-in-out" data-count="24"></div>

</div>
